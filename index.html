<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 300% 300%;
      animation: gradientBackground 10s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347, 0 0 30px #ff4500, 0 0 40px #ff6347;
      animation: flashyText 1.5s infinite alternate;
    }

    @keyframes flashyText {
      0% { color: #ff4500; text-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347, 0 0 60px #ff4500; }
      50% { color: #fdbb2d; text-shadow: 0 0 20px #fdbb2d, 0 0 40px #ff6347, 0 0 60px #b21f1f; }
      100% { color: #b21f1f; text-shadow: 0 0 20px #b21f1f, 0 0 40px #fdbb2d, 0 0 60px #ff4500; }
    }

    p {
      font-size: 1.8rem;
      margin-bottom: 30px;
      animation: pulseText 2s infinite alternate;
    }

    @keyframes pulseText {
      0% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    .button {
      background: linear-gradient(135deg, #ff4500, #ff6347);
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      animation: pulseButton 1.5s infinite alternate;
    }

    @keyframes pulseButton {
      0% { transform: scale(1); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); }
      100% { transform: scale(1.1); box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4); }
    }

    .button:hover {
      background: linear-gradient(135deg, #ff6347, #ff4500);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: transparent;
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7);
      animation: fireworks 1.5s ease-out infinite;
    }

    @keyframes fireworks {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    .firework:nth-child(1) {
      top: 20%;
      left: 30%;
      animation-delay: 0.3s;
    }

    .firework:nth-child(2) {
      top: 40%;
      left: 70%;
      animation-delay: 0.6s;
    }

    .firework:nth-child(3) {
      top: 60%;
      left: 50%;
      animation-delay: 0.9s;
    }

    .firework:nth-child(4) {
      top: 30%;
      left: 80%;
      animation-delay: 1.2s;
    }
  </style>
</head>
