<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congrats!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 300% 300%;
      animation: gradientBackground 10s ease infinite;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #ff4500, 0 0 30px #ff6347, 0 0 40px #ff4500;
      animation: flashyText 1.5s infinite alternate;
    }

    @keyframes flashyText {
      0% { color: #ff4500; text-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347, 0 0 60px #ff4500; }
      50% { color: #fdbb2d; text-shadow: 0 0 20px #fdbb2d, 0 0 40px #ff6347, 0 0 60px #b21f1f; }
      100% { color: #b21f1f; text-shadow: 0 0 20px #b21f1f, 0 0 40px #fdbb2d, 0 0 60px #ff4500; }
    }

    video {
      max-width: 90%;
      height: auto;
      border: 5px solid transparent;
      border-radius: 15px;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% { border-color: #ff4500; }
      50% { border-color: #fdbb2d; }
      100% { border-color: #b21f1f; }
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: transparent;
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7);
      animation: fireworks 1.5s ease-out infinite;
    }

    @keyframes fireworks {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    .firework:nth-child(1) {
      top: 20%;
      left: 30%;
      animation-delay: 0.3s;
    }

    .firework:nth-child(2) {
      top: 40%;
      left: 70%;
      animation-delay: 0.6s;
    }

    .firework:nth-child(3) {
      top: 60%;
      left: 50%;
      animation-delay: 0.9s;
    }

    .firework:nth-child(4) {
      top: 30%;
      left: 80%;
      animation-delay: 1.2s;
    }

    .firework:nth-child(5) {
      top: 50%;
      left: 20%;
      animation-delay: 1.5s;
    }

  </style>
</head>
